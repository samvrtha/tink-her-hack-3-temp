<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQUEST - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>UNIQUEST</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
        </nav>
    </header>

    <main>
        <section id="form-section">
            <h2>Search Colleges</h2>
            <form id="search-form">
                <input type="text" name="user_data" placeholder="Enter college name or location">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="colleges-section">
            <h2>Colleges List</h2>
            <div id="colleges-list">
                <!-- Colleges will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 UNIQUEST</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
